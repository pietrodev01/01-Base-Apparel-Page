<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pietro | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="root-container">
      <header class="header-img">
        <img src="images/logo.svg" alt="logo" />
      </header>
      <div class="flex-container">
        <div class="hero-img-container"></div>
        <div class="text-container">
          <img src="images/logo.svg" alt="logo" class="header-mobile" />
          <h1 class="pink">WE'RE</h1>
          <h1 class="lighter-weight">COMING</h1>
          <h1 class="lighter-weight">SOON</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="input-container">
            <input type="text" id="email" placeholder="Email Address" />
            <span class="error"
              ><img src="images/icon-error.svg" alt="error"
            /></span>
            <button type="submit">
              <img src="images/icon-arrow.svg" class="icon" alt="arrow" />
            </button>
          </form>
          <p class="error-text">Please provide a valid email.</p>
        </div>
      </div>
    </div>
    <script src="apparel.js"></script>
  </body>
</html>
